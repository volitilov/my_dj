{% load staticfiles %}
<html>
    <head>
        <title>Django project</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div>
            <div class="head">
                <a href="/"><h2>My <font color="#22ACF5">django</font> test blog</h2></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span>new post</span></a>
                {% endif %}
            </div>
            <div class="body">
                {% block content %}
                {% endblock %}
            </div>
            <div class="sidebar">
            </div>
        </div>
    </body>
</html>
